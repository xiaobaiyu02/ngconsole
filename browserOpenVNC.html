<!DOCTYPE html>
<html ng-app="vdi.vnc">
<head>
<meta charset="utf-8">
<title data-localize='编辑'>编辑</title>
<link rel="shortcut icon" href="personal_login/img/favicon.ico" type="image/x-icon" />
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css">
<link rel="stylesheet" id="vdi_skins_url" type="text/css" media="screen">
<style>
html{background:#dadada !important;}
body{ margin:32px 0 0; background:#dadada;}
.toolbar{
    height:32px;
    line-height:32px;
    border-bottom:#333;
    background:#ccc;
    position:fixed;
    z-index: 999;
    top:0;
    left:0;
    width:100%;
    padding:0 16px;
}
.update_tem{
    display: inline-block;
    width: 18%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    position: relative;
    top: 5px;
}
.tab-content{
    padding: 20px 0;
}
.nav-tabs>li>a{
    color: #666;
}
</style>
<script src="js/libs/jquery-2.1.1.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<!-- <script src="js/novnc/vnc.js"></script> -->
<script src="js/libs/angular/angular.js"></script>
<script src="js/libs/angular/angular-resource.js"></script>
<script src="js/libs/angular/ui-bootstrap-custom-tpls-0.11.0.js"></script>
<script src="js/novnc/util.js"></script>
<script src="js/novnc/webutil.js"></script>
<script src="js/novnc/base64.js"></script>
<script src="js/novnc/websock.js"></script>
<script src="js/novnc/des.js"></script>
<script src="js/novnc/keysymdef.js"></script>
<script src="js/novnc/keyboard.js"></script>
<script src="js/novnc/input.js"></script>
<script src="js/novnc/display.js"></script>
<script src="js/novnc/jsunzip.js"></script>
<script src="js/novnc/rfb.js"></script>
<script src="js/novnc/keysym.js"></script>
<script type="text/javascript">
    window.$$$storage = {
        getSessionStorage(key){
            return sessionStorage.getItem('vdi_'+ key);
        },
        setSessionStorage(key, value){
            sessionStorage.setItem('vdi_'+ key, value);
        },
        clearSessionStorage(){
            sessionStorage.clear()
        }
    }
</script>
<script src="js/env.js"></script>
</head>

<body data-ng-controller="browserVncController" style="text-align: center;">
<div  class="toolbar smart-style-0">
    <b>{{ name }}</b>
    <b id="noVNC_status">Loading</b>
    <div style="float:right;">
        <a class="btn btn-xs btn-primary" href="javascript:" data-ng-click="CAD()"><i class="fa icon-uniF01E"></i><span data-localize="发送">发送</span> (Ctrl+alt+del)</a>
    </div>
</div>
<canvas id="noVNC_canvas" width="640" height="20">Canvas not supported.</canvas>
<script type="text/javascript" src='built/openVNC.js'></script>
<script>
if($$$storage.getSessionStorage('current_theme')){
    $(document.body).addClass($$$storage.getSessionStorage('current_theme'));
}
else{
    $(document.body).addClass("smart-style-0");
}
</script>
</body>
</html>
