	<div class="alarm pull-right" data-ng-controller="AlarmController" data-ng-click="open()">
		<i class="fa icon-jj-011"></i><span data-localize="消息">消息</span><span class="number">(<strong>{{ alarms.length }}</strong>)</span>
		<div class="modal-content" data-ng-show="alarms.length!==0 && isOpen">

			<div class="modal-header">
				<button type="button" class="close" data-ng-click="close($event)"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" style="color: #000;" data-localize="消息">消息</h4>
			</div>
			<div class="modal-body">
				<div>
					<table
						class="table table-striped table-condensed table-hover smart-form has-tickbox table-vertical-center"
						width="100%">
						<thead class="vdi_grid_header">
							<tr>
								<th data-localize="序号"></th>
								<th data-localize="对象"></th>
								<th data-localize="内容"></th>
								<th data-localize="时间"></th>
							</tr>
						</thead>
						<tbody class="vdi_grid_body">
							<tr data-ng-repeat="item in alarms" class="alarms">
								<td>{{ $index+1 }}</td>
								<td>{{ item.object }}</td>
								<td class="content" title="{{ item.content }}">{{ item.content }}</td>
								<td>{{ item.created_at | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<footer class="text-right">
					<a href="javascript:" class="btn btn-xs btn-danger isBatch" data-ng-click="delete()">清除消息</a>
				</footer>		
			</div>
		</div>
	</div>

<script type="text/javascript">
	var skinHolder = document.querySelector("#skinHolder");
	var skin0 = document.querySelector("#skin0");
	var skin1 = document.querySelector("#skin1");

	skinHolder.addEventListener("click",function(e){
		for(var i=0; i<skinHolder.children.length; i++){
			if(e.target == skin0 || e.target == skin1){
				$(document.body).removeClass('smart-style-' + i);
				if(i == skinHolder.children.length-1 && e.target == skin0){
					$(document.body).addClass('smart-style-0');
					$$$storage.setSessionStorage('current_theme', 'smart-style-0');
				}
				if(i == skinHolder.children.length-1 && e.target == skin1){
					$(document.body).addClass('smart-style-1');
					$$$storage.setSessionStorage('current_theme', 'smart-style-1');
				}				
			}

			
		}

	})
</script>
