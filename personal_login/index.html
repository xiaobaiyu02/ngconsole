<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title localize="个人桌面登录"></title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/webLogin.css">
	<link rel="stylesheet" type="text/css" href="client-2017-04-25/style.css">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
</head>
<body ng-controller="webLoginControl as webCtrl" class="person_loginBg">
	<div class="container-fluid">
		<div ng-if="webCtrl.loginPage" ng-include="'webLogin.html'"></div>
		<div ng-if="webCtrl.registerPage" ng-include="'webRegister.html'"></div>
		<div ng-if="webCtrl.deskPage" ng-include="'selectDesk.html'"></div>
	    <footer class="footer navbar-fixed-bottom ">
	        <div class="row">
	            <div class="col-lg-12 col-md-12 col-sm-12">
	                <p class="copyrights" ng-show="webCtrl.version">
	                	<span localize="COPYRIGTH"></span>
	                	<span>( V{{webCtrl.cmpVer}} )</span>
	                </p>
                </div>
	        </div>
	    </footer>
    </div>
	<script type="text/javascript" src="/built/weblogin.js"></script>
</body>
</html>
