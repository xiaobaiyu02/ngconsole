<section id="widget-grid">
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div data-widget-grid class="jarviswidget">
				<!-- widget div-->
				<div class="noborder">
					<div class="jarviswidget-editbox"></div>
					<div class="widget-body no-padding">
						<section class="dt-toolbar">
							<div class="left_side left-btn-group col-xs-6">
								<a class="btn btn-xs btn-primary isBatch" data-ng-click="add()"  href="javascript:"><i class="fa  icon-jj-addddd"></i> <span data-localize="新增"></span></a>
								<a class="btn btn-xs btn-primary isBatch" data-ng-click="config()" href="javascript:"><i class="fa  icon-jj-Setup"></i> <span localize="配置全局告警">配置全局告警</span></a>
								<a class="btn btn-xs btn-primary isBatch" data-ng-click="notice()" href="javascript:"><i class="fa  icon-jj-Setup"></i> <span localize="配置告警邮件">配置告警邮件</span></a>
								<a class="btn btn-xs btn-danger isBatch" data-ng-class="{disabled:!checkOne()}" data-ng-click="delete()" href="javascript:"><i class="fa  icon-jj-delete"></i> <span data-localize="删除"></span></a>
								
							</div>
							<div class="right_side col-xs-6">
								<div class="pull-right filter"> <span localize="显示"></span> <select data-ng-model="pagesize" data-ng-options="pagesize for pagesize in pagesizes"></select> <span localize="项结果"></span> </div>
								<div class="pull-right dataTables_filter search"><label><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> <input type="search" maxlength="20" class="form-control" ng-model="searchText"></label></div>
							</div>
						</section>
						<div class="table-responsive">
							<table data-vdi-grid
								class="table table-striped table-condensed table-hover smart-form has-tickbox table-vertical-center"
								width="100%">
								<thead class="vdi_header">
									<tr>
										<th><label class="checkbox"><input type="checkbox" data-ng-model="checkedAll" data-ng-change="selectAllChange(checkedAll)" data-ng-checked="checkAll(all)" name="checkbox-inline"><i></i></label></th>
										<th data-localize="名称"></th>
										<th data-localize="描述"></th>
										<th data-localize="状态"></th>
										<!--<th>告警</th>-->
										<th data-localize="操作"></th>
									</tr>
								</thead>
								<tbody class="vdi_body">
									<tr data-ng-repeat="item in rows | filter:searchText | paging:currentPage:pagesize">
										<td><label class="checkbox"><input data-ng-model="item._selected" data-ng-checked="item._selected" type="checkbox" data-ng-value="item.id" name="checkbox-inline"><i></i></label></td>
										<td>{{item.name}}</td>
										<td>{{item.desc}}</td>
										<td>
											<div>
												<span class="switch" ng-show="!item.active_loadding">
													<input type="checkbox" name="start_interval" class="switch-checkbox" id="start_interval{{$index}}" ng-model="item.strategy_enabled">
													<label class="switch-label" data-swchon-text="ON" data-swchoff-text="OFF" ng-click="active(item)">
													</label>
												</span>
												<img ng-src="img/loadingtext.gif" ng-if="item.active_loadding" height="24" width="24" alt="">
											</div>
										</td>
										<td>
											<span class="btn btn-default btn-xs" ng-click="view(item)" ><i class="icon icon-jj-look" localize-title="查看详情"></i></span>
											<span class="btn btn-default btn-xs" ng-click="alter(item)"><i class="icon icon-jj-edit" localize-title="编辑"></i></span>
											<span class="btn btn-default btn-xs" ng-click="delete(item)"><i class="icon icon-jj-delete" localize-title="删除"></i></span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tips" data-ng-if="loading" data-localize="LOADING_TEXT"></div>
						<div class="tips" data-ng-if="!loading && rows.length == 0" data-localize="NO_MATCHING_DATA"></div>
						<div data-ng-include="'includes/pagination.html'"></div>
					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->
		</article>
		<!-- WIDGET END -->
	</div>
	<!-- end row -->
</section>
