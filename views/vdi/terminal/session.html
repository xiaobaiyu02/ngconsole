<section id="widget-grid">
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="jarviswidget" data-widget-grid>
				<!-- widget div-->
				<div class="noborder">
					<div class="jarviswidget-editbox"></div>
					<div class="widget-body no-padding">
						<section class="dt-toolbar">
							<div class="left_side col-sm-6 left-btn-group">
								<a class="btn btn-xs btn-primary isBatch" data-ng-class="{disabled:!checkOne()}" data-ng-click="terminate()" href="javascript:"><i class="fa  icon-jj-breakoff"></i> <span data-localize="中断会话"></span></a>
							</div>
							<div class="right_side col-sm-6">
								<div class="pull-right filter">
									<span data-localize="显示"></span>
									<select
										data-ng-model="pagesize"
										data-ng-change="pageSizeChange()"
										data-ng-options="pagesize for pagesize in pagesizes"
									></select>
									<span data-localize="项结果"></span>
								</div>
								<div class="pull-right dataTables_filter search"><label><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> <input type="search" maxlength="20" class="form-control" ng-model="searchText"></label></div>
							</div>
						</section>
						<div class="table-responsive">
							<table data-vdi-grid
								class="table table-striped table-vertical-center table-condensed table-hover smart-form has-tickbox"
								width="100%">
								<thead class="vdi_header">
									<tr>
		<th><label class="checkbox"><input type="checkbox" data-ng-model="checkedAll" data-ng-change="selectAllChange(checkedAll)" data-ng-checked="checkAll(all)" name="checkbox-inline"><i></i></label></th>
										<th data-localize="接入终端"></th>
										<th ng-model="is_upSort" ng-click="is_upSort = !is_upSort;sort('is_up', is_upSort)" data-localize="运行状态"></th>
										<th ng-model="target_ipSort" ng-click="target_ipSort = !target_ipSort;sort('target_ip', target_ipSort)" data-localize="接入桌面"></th>
										<th ng-model="launched_atSort" ng-click="launched_atSort = !launched_atSort;sort('launched_at', launched_atSort)" data-localize="接入时间"></th>
										<th ng-model="running_timeSort" ng-click="running_timeSort = !running_timeSort;sort('running_time', running_timeSort)" data-localize="接入时长"></th>
									</tr>
								</thead>
								<tbody class="vdi_body">
									<tr data-contextmenu data-id="{{item.id}}" data-ng-repeat="item in rows | filter:searchText | paging:currentPage:pagesize">
		<td><label class="checkbox"><input data-ng-model="item._selected" data-ng-checked="item._selected" type="checkbox" data-ng-value="item.id" name="checkbox-inline"><i></i></label></td>
										<td>{{ item.client_name }}</td>
										<td><span class="status32" data-ng-class="{shutdown:!item.is_up,running:item.is_up}"></span></td>
										<td>{{ item.inst_display_name }}</td>
										<td>{{ item.launched_at | date:'yyyy-MM-dd HH:mm:ss' }}</td>
										<td>{{ item.running_time }}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tips" data-ng-if="loading" data-localize="LOADING_TEXT"></div>
						<div class="tips" data-ng-if="!loading && rows.length == 0" data-localize="NO_MATCHING_DATA"></div>
						<div data-ng-include="'includes/pagination.html'"></div>
					</div>
				</div>
			<section class="context_wrapper">
				<div data-ng-if="currentItem" class="menu_wrapper grid_context_menu">
					<ul class="menu_item_list">
						<li class="menu_item" data-ng-click="terminate(currentItem)"><a class="menu_label" href="javascript:" data-localize="中断会话"></a></li>
					</ul>
				</div>
			</section>
			</div>
		</article>
	</div>
</section>
<script>pageSetUp();</script>
