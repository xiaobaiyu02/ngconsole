<section>
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-sm-12">
			<div class="jarviswidget" data-widget-grid>
				<!-- widget div-->
				<div class="noborder">
					<div class="jarviswidget-editbox"></div>
					<div class="widget-body no-padding">
						<section class="dt-toolbar">
							<div class="left_side col-xs-6 left-btn-group">
								<a class="btn btn-primary btn-xs" data-dialog="addUserRoleDialog" data-dialog-size="md" data-dialog-url="user/user_role_add.html"><i class="icon-jj-addddd fa"></i> <span data-localize="新增"></span></a>
								<a class="btn btn-danger btn-xs isBatch" data-ng-class="{disabled:!checkOne()}" data-ng-click="delete(item)" href="javascript:"><i class="icon-jj-delete fa"></i> <span data-localize="删除"></span></a>
							</div>
							<div class="right_side col-xs-6">
								<div class="pull-right filter"> <span data-localize="显示"></span> <input min="1" max="500" placeholder="1-500" type="number" class="mysmallinput" input-number data-ng-model="pagesize" data-ng-change="pageSizeChange()"> <span data-localize="项结果"></span></div>
								<div class="pull-right dataTables_filter search"><label><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> <input type="search" maxlength="20" class="form-control" ng-model="searchText"></label></div>
							</div>
						</section>
						<div class="table-responsive">
							<table
								class="table table-striped table-condensed table-hover smart-form has-tickbox table-vertical-center"
								width="100%">
								<thead class="vdi_grid_header">
									<tr>
										<th><label class="checkbox"><input type="checkbox" data-ng-model="checkedAll" data-ng-change="selectAllChange(checkedAll)" data-ng-checked="checkAll(all)" name="checkbox-inline"><i></i></label></th>
										<th ng-model="nameSort" ng-click="nameSort = !nameSort;sort('name', nameSort)" data-localize="角色名"></th>
										<th data-localize="描述"></th>
										<th ng-model="user_numSort" ng-click="user_numSort = !user_numSort;sort('user_num', user_numSort)" data-localize="授权管理员数"></th>
										<th ng-model="redactorSort" ng-click="redactorSort = !redactorSort;sort('redactor', redactorSort)" data-localize="修改人"></th>
										<th ng-model="updated_timeSort" ng-click="updated_timeSort = !updated_timeSort;sort('updated_time', updated_timeSort)" data-localize="修改时间"></th>
										<th data-localize="操作"></th>
									</tr>
								</thead>
								<tbody class="vdi_grid_body">
									<tr data-contextmenu data-id="{{item.id}}" data-contextmenu-disabled="{{ item.access_key == powers }}" data-ng-repeat="item in rows | filter:searchText | paging:currentPage:pagesize">
										<td data-ng-if='item.access_key != powers'><label class="checkbox"><input data-ng-model="item._selected" data-ng-checked="item._selected" type="checkbox" data-ng-value="item.id" name="checkbox-inline"><i></i></label></td>
										<td data-ng-if='item.access_key == powers' data-ng-init="item._ignore = true"><label style="display:none;" class="checkbox"><input data-ng-model="item._ignore" data-ng-checked="item._ignore" type="checkbox" data-ng-value="item.id" name="checkbox-inline"><i></i></label></td>
										<td>{{ item.name }}</td>
										<td>{{ item.desc }}</td>
										<td>{{ item.user_num }}</td>
										<td>{{ item.redactor }}</td>
										<td>{{ item.updated_time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
										<td ><a data-ng-if='item.access_key != powers' class="btn btn-xs btn-default" data-dialog="editUserRoleDialog" data-dialog-size="md" data-dialog-url="user/user_role_edit.html" data-localize-title="编辑"><i class="fa icon-jj-Write"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tips" data-ng-if="loading" data-localize="LOADING_TEXT"></div>
						<div class="tips" data-ng-if="!loading && rows.length == 0" data-localize="NO_MATCHING_DATA"></div>
						<div data-ng-include="'includes/pagination.html'"></div>
					</div>
				</div>

				<section class="context_wrapper">
					<div data-ng-if="currentItem" class="menu_wrapper grid_context_menu">
						<ul class="menu_item_list">
							<li class="menu_item" ><a data-dialog="editUserRoleDialog" data-ng-model="currentItem" data-dialog-size="md" data-dialog-url="user/user_role_edit.html" data-localize="编辑"></a></li>
							<li class="menu_split"></li>
							<li class="menu_item"><a class="menu_label" href="javascript:" data-ng-click="delete(currentItem)" data-ng-class="{graydisabled:currentItem.user_num != 0}" data-localize="删除"></a><span class="parameterdisabled" data-localize-title="ROEL_TIP" data-ng-if="currentItem.user_num != 0"></span></li>
						</ul>
					</div>
				</section>

			</div>
		</article>
	</div>
</section>
<script>pageSetUp();</script>
