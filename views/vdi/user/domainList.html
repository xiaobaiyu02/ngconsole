<section>
	<!-- row -->
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<!-- Widget ID (each widget will need unique ID)-->
			<div data-widget-grid class="jarviswidget">
				<!-- widget div-->
				<div class="noborder">
					<!-- widget edit box -->
					<div class="jarviswidget-editbox"></div>

					<div class="widget-body no-padding">
						<div class="form-inline no-footer">
							<!-- toolbar -->
							<div class="dt-toolbar">
								<div class="left-btn-group col-xs-6 col-sm-6">
									<a class="btn btn-xs btn-primary"  href="#/user/domain"><i class=" icon-jj-recovery fa"></i>  &nbsp;<span  localize="返回">返回</span></a>
									
									<div class="btn-group">
										<button class="btn btn-xs btn-primary dropdown-toggle"  data-toggle="dropdown"><i class="fa icon-jj-Synchronous"></i> &nbsp;<span localize="同步域用户">同步域用户</span> <span class="caret"></span></button>
										<ul class="dropdown-menu">
											<li><a data-ng-click="oneKeySycing()" href="javascript:" localize="一键同步">一键同步</a></li>
											<li class="divider"></li>
											<li><a href="javascript:" data-dialog="userDoaminAscingDialog" data-dialog-url="user/user_domain_sycing.html" data-dialog-size="md" localize="自定义同步">自定义同步</a></li>
										</ul>
									</div>
									
									<a class="btn btn-xs btn-danger isBatch" data-ng-class="{disabled:!checkOne()}" data-ng-click="delete()" href="javascript:"><i class="fa  icon-jj-delete"></i>&nbsp;<span localize="删除">删除</span></a>

								</div>
								<div class="right_side col-xs-6 col-sm-6">
									<div class="pull-right filter"> <span data-localize="显示"></span> <input min="1" max="500" placeholder="1-500" input-number type="number" class="mysmallinput" data-ng-model="pagesize" data-ng-change="pageSizeChange()"> <span data-localize="项结果"></span></div>
									<!-- <div class="pull-right filter"> <span localize="显示"></span> <select  ng-change="pageSizeChange()" data-ng-model="pagesize"data-ng-options="pagesize for pagesize in pagesizes"></select> <span localize="项结果"></span> </div> -->
									<div class="pull-right dataTables_filter search"><label><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> <input type="search" maxlength="20" class="form-control" ng-model="searchText" ng-change="updataData()"></label></div>
								</div>
							</div>
							<!-- toolbar end -->
						</div>
						<div class="table-responsive">
							<table data-vdi-grid
								class="table table-striped table-condensed table-hover smart-form has-tickbox"
								width="100%">
									<thead class="vdi_header">
										<tr>
											<th><label class="checkbox"><input type="checkbox" data-ng-model="checkedAll" data-ng-change="selectAllChange(checkedAll)" data-ng-checked="checkAll(all)" name="checkbox-inline"><i></i></label></th>
											<th ng-model="nameSort" ng-click="nameSort = !nameSort;sort('name', nameSort)"  localize="域登录名">域登录名</th>
											<th ng-model="real_nameSort" ng-click="real_nameSort = !real_nameSort;sort('real_name', real_nameSort)" localize="姓名">姓名</th>
											<th ng-model="instance_numSort" ng-click="instance_numSort = !instance_numSort;sort('instance_num', instance_numSort)" localize="关联桌面数">关联桌面数</th>
											<th ng-model="group_nameSort" ng-click="group_nameSort = !group_nameSort;sort('group_name', group_nameSort)" localize="分组名">分组名</th>
										</tr>
									</thead>
									<tbody class="vdi_body">
										<tr data-ng-repeat="item in rows |filter:searchText | paging:currentPage:pagesize"
											data-id="{{ item.id }}" ng-class="{warning:item.role==5}">
											<td><label class="checkbox"><input data-ng-model="item._selected" data-ng-checked="item._selected" type="checkbox" data-ng-value="item.id" name="checkbox-inline"><i></i></label></td>
											<td>
												<p title="{{ item.name }}">{{ item.name }}</p>
											</td>
											<td>
												<p>{{item.real_name}}</p>
											</td>
											<td>{{ item.instance_num }}</td>
											<td>{{ item.group }}</td>
										</tr>
									</tbody>
							</table>
						</div>
						<div class="tips" data-ng-if="loading"  localize="LOADING_TEXT">数据正在加载...</div>
						<div class="tips" data-ng-if="!loading && rows.length == 0" localize="NO_MATCHING_DATA">没有匹配数据</div>
						<div>
							<div data-grid-pagination class="dt-toolbar-footer row">
								<div class="col-sm-6 col-xs-12 hidden-xs">
									<div class="dataTables_info" role="status"  data-localize="PAGE"
									param1="{{ getStart() }}" 
									param2="{{ getEnd() }}"
									param3="{{ (rows | filter:searchText| filter:{'status':select} ).length }}"
									></div>
								</div>
								<div class="col-md-6">
									<div class="dataTables_paginate paging_simple_numbers">
										<pagination
											boundary-links="true"
											total-items="(rows | filter:searchText| filter:{'status':select} ).length"
											items-per-page="pagesize"
											data-ng-model="currentPage"
											data-ng-change="pageChange()"
											rotate="true"
											max-size="10"
											class="pagination-sm"
											previous-text="&lsaquo;"
											next-text="&rsaquo;"
											first-text="&laquo;"
											last-text="&raquo;"
										></pagination>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- end widget content -->
				</div>
			</div>
			<!-- end widget -->
		</article>
	</div>
</section>
<script>pageSetUp();</script>
