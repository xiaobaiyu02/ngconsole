<section id="widget-grid">
	<div class="row">
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div data-widget-grid class="jarviswidget">
				<!-- widget div-->
				<div class="noborder">
					<div class="widget-body no-padding">
						<div class="form-inline no-footer">
							<div class="dt-toolbar">
								<div class="left-btn-group left_side  col-xs-6 col-sm-6">
									<a class="btn btn-xs btn-danger isBatch" data-ng-class="{disabled:!checkOne()}" data-ng-click="delete()"  href="javascript:"><i class="fa  icon-jj-delete"></i>&nbsp;<span localize="删除">删除</span></a>
									<a class="btn btn-xs btn-danger isBatch" data-ng-click="deleteAll()" href="javascript:"><i class="fa  icon-jj-Empty"></i>&nbsp;<span localize="清空">清空</span></a>
								</div>
								<div class="right_side col-xs-6 col-sm-6">
									<!-- <div class="pull-right filter"> <span localize="显示"></span> <input min="1" class="mysmallinput" type="number" data-ng-model="pagesize" data-ng-change="logPageSizeChange()" data-ng-options="pagesize for pagesize in pagesizes" input-number></input> <span localize="项结果"></span> </div> -->
									<div class="pull-right dataTables_filter search"><label><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> <input type="search" class="form-control" ng-model="searchText" data-ng-keyup='search($event)'></label></div>
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<table data-vdi-grid
								class="table table-striped table-condensed table-hover smart-form has-tickbox"
								width="100%">
								<thead class="vdi_header">
									<tr>
		<th><label class="checkbox"><input type="checkbox" data-ng-model="checkedAll" data-ng-change="selectAllChange(checkedAll)" data-ng-checked="checkAll(all)" name="checkbox-inline"><i></i></label></th>
										<th ng-model="userSort" ng-click="userSort = !userSort;sort('user', userSort)" localize="操作者">操作者</th>
										<th ng-model="contentSort" ng-click="contentSort = !contentSort;sort('content', contentSort)" localize="操作内容">操作内容</th>
										<th ng-model="timeSort" ng-click="timeSort = !timeSort;sort('datetime', timeSort)" localize="操作时间">操作时间</th>
									</tr>
								</thead>
								<tbody class="vdi_body">
									<tr data-ng-repeat="item in rows | paging:currentPage:pagesize">
		<td><label class="checkbox"><input data-ng-model="item._selected" data-ng-checked="item._selected" type="checkbox" data-ng-value="item.id" name="checkbox-inline"><i></i></label></td>
										<td>{{ item.user }}</td>
										<td><p class="text-overflow text-overflow-log" title="{{ item.content }}">{{ item.content }}</p></td>
										<td>{{ item.datetime |  date:"yyyy-MM-dd HH:mm:ss" }}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="tips" data-ng-if="loading" localize="LOADING_TEXT">数据正在加载...</div>
					<div class="tips" data-ng-if="!loading && rows.length == 0"  localize="NO_MATCHING_DATA">没有匹配数据</div>
					<div>
						<div data-ng-show="totalCount > 0" class="dt-toolbar-footer row">
							<div data-grid-pagination class="col-sm-6 col-xs-12 hidden-xs">
								<div class="dataTables_info" role="status"
									data-localize="PAGE" 
									param1="{{ getStart() }}"
									param2="{{ rows.length > 0 ? getStart() + rows.length - 1 : 0 }}"
									param3="{{ totalCount }} "
								></div>
							</div>
							<div class="col-md-6">
								<div class="dataTables_paginate paging_simple_numbers">
									<pagination
										boundary-links="true"
										total-items="totalCount"
										items-per-page="pagesize"
										data-ng-model="currentPage"
										data-ng-change="logPageChange()"
										rotate="true"
										max-size="10"
										class="pagination-sm"
										previous-text="&lsaquo;"
										next-text="&rsaquo;"
										first-text="&laquo;"
										last-text="&raquo;"
									></pagination>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- widget div end -->
			</div>
		</article>
	</div>
</section>
<script>pageSetUp();</script>
