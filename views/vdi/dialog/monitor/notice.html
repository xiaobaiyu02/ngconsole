<div class="modal-header">
	<button type="button" class="close" data-ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title" localize="配置告警邮件">配置告警邮件</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="alarmNoticeForm" action="" novalidate> 
		<fieldset>
			<div class="form-group">
				<label class="col-xs-3 control-label required" localize="发件服务器地址">发件服务器地址</label>
				<div class="col-xs-6"> 
					<input class="form-control" ng-model="data.smtp_server"  type="text" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2 col-xs-offset-3"> 
					<label class="checkbox-inline">
						<input type="checkbox" class="checkbox" ng-model="data.ssl_enabled">
						<span>SSL</span> 
					</label>
				</div>
				<label class="col-xs-2 control-label required" localize="端口">端口</label>
				<div class="col-xs-2">
					<input type="number" max="65535" min="0" class="form-control" ng-model="data.smtp_port" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label required" localize="发件人邮箱账户">发件人邮箱账户</label>
				<div class="col-xs-6">
					<input class="form-control" ng-model="data.smtp_username"  type="email" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label required" localize="发件人邮箱密码">发件人邮箱密码</label>
				<div class="col-xs-6">
					<input class="form-control" ng-model="data.smtp_password"  type="password" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label" localize="测试邮件地址">测试邮件地址</label>
				<div class="col-xs-6">
					<textarea name="emailFormControl" ng-model="data.sendto" cols="30" rows="4" textarea-email localize-placeholder="MONITOR_EMAILL_MESS" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-6 col-xs-offset-3">
					<button ng-disabled="alarmNoticeForm.$invalid || data.sendto.length === 0" class="btn btn-default" ng-click="test_mail()" localize="发送测试邮件">发送测试邮件</button>
				</div>
			</div>
			<footer class="text-right">
				<button type="button" class="btn btn-primary" ng-class="{disabled:alarmNoticeForm.$invalid}" ng-click="ok()" localize="确定">
					确定
				</button>
				<button type="button" class="btn btn-default" ng-click="close()" localize="取消">
					取消
				</button>
			</footer>
		</fieldset>
	</form>
</div>
