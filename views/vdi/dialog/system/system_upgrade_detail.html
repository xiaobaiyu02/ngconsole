<div class="modal-header">
	<button type="button" class="close" data-ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title" localize="未升级组件详情">未升级组件详情</h4>
</div>
<div class="modal-body">
	<div class="table-responsive upgrade-detail-table table-bordered">
		<table
			class="table table-striped table-condensed table-hover smart-form has-tickbox"
			width="100%">
			<thead class="vdi_header">
				<tr>
					<th localize="序号">序号</th>
					<th localize="终端名称">终端名称</th>
					<th localize="教室">教室</th>
					<th localize="终端IP/MAC">终端IP/MAC</th>
					<th localize="当前版本号">当前版本号</th>
				</tr>
			</thead>
			<tbody class="vdi_body">
				<tr ng-repeat="item in rows">
					<td>{{ item.id }}</td>
					<td>{{ item.client_name }}</td>
					<td>{{ item.pool }}</td>
					<td>{{ item.client_ip}}/{{item.client_mac }}</td>
					<td>{{ item.build }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
