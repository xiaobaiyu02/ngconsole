<section id="widget-grid">
		<div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
	          <h4 class="modal-title" id="mySmallModalLabel" data-localize="SYNC_INFOR" param1="{{ name }}"></h4>
	        </div>
	        <div class="modal-body">
					<table data-vdi-grid
							class="table table-striped table-condensed table-vertical-center table-hover smart-form"
						width="100%" style="margin-bottom: 20px; border: 1px solid #ddd;">
							<thead class="vdi_header">
								<tr>
									<th data-localize="节点名称"></th>
									<th data-localize="节点IP"></th>
									<th data-localize="版本"></th>
									<th data-localize="状态"></th>
									<th><span data-localize="大小"></span> (GB)</th>
									<th><span data-localize="速度"></span> (MB/s)</th>
									<th data-localize="进度" ></th>
								</tr>
							</thead>
							<tbody class="vdi_body">
								<tr data-ng-repeat="item in sync_status">
									<td>{{ item.server_name }}</td>
									<td>{{ item.server_ip }}</td>
									<td>{{ item.version }}</td>
									<td data-ng-if='item.status=="downloading"' data-localize="正在下载"></td>
									<td data-ng-if='item.status=="complete"' data-localize="同步完成"></td>
									<td data-ng-if='item.status=="seeding"' data-localize="正在作种"></td>
									<td data-ng-if='item.status=="making seed"' data-localize="正在生成种子文件"></td>
									<td class="sync_status" data-ng-if='item.status=="sync failed" || item.status=="no space left"'><span data-localize="TEMP_SYNC_FAILED"></span>&nbsp;&nbsp;<button type='button' class="btn btn-default" data-ng-click="Retry(item)" data-localize="RETRY"></button></td>
									<!-- <td class="sync_status" data-ng-if='item.status=="image need repair"'><span data-localize="TEMP_SYNC_FAILED"></span>&nbsp;&nbsp;<button type='button' class="btn btn-default" data-ng-click="Repair(item)" data-localize="REPAIR"></button></td> -->
									<td>{{ item.size | number:1 }}</td>
									<td>{{ item.speed | number:1 }} </td>
									<!-- <td class="sync_status" data-ng-if="item.sch == 'time out'"><span data-localize="TIMEOUT"></span>&nbsp;&nbsp;<button type='button' class="btn btn-default" data-ng-click="Retry(item)" data-localize="REPAIR"></button></td> -->
									<td class="sync_status" data-ng-if="item.sch == 'time out'" data-localize="TIMEOUT"></td>
									<td class="sync_status" data-ng-if="item.sch != 'time out'">{{ item.sch }}</td>
								</tr>
							</tbody>
					</table>
				<div class="tips sync_tips" data-ng-if="loading" data-localize="LOADING_TEXT"></div>
				<div class="tips sync_tips" data-ng-if="sync_status.length == 0" data-localize="NO_MATCHING_DATA"></div>
			    <footer class="text-right">
					<button type='button' name="close" class="btn btn-default" data-ng-click="close()" data-localize="取消"></button>
				</footer>
	        </div>

      </div>

</section>
