<section id='widget-grid'>
	<div class='modal-content'>
		<div class='modal-header'>
			<button type='button' class='close' data-ng-click='close()'>
				<span aria-hidden='true'>×</span><span class='sr-only'>Close</span>
			</button>
			<h4 class='modal-title' id='mySmallModalLabel' data-localize='关机提示'></h4>
		</div>
		<div class='modal-body'>
			<form class='form-horizontal'>
				<p localize="是否进行一键关机？"></p>
				<footer class='text-right'>
					<button class='btn btn-primary' data-ng-click='ok()' data-localize='确定'></button>
					<button class='btn btn-default' data-ng-click='close()' data-localize='取消'></button>
				</footer>
			</form>
		</div>
	</div>
</section>
