<section id="widget-grid">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="mySmallModalLabel" data-localize="发布消息"></h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="sendMessageFrom" method="post" novalidate>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="desc" data-localize="消息内容"></label>
                    <div class="col-xs-10">
                        <textarea class="form-control" required
                            rows="6"
                            name="desc"
                            data-localize="不能超过多少位字符"
                            param1="200"
                            maxlength="200"
                            data-ng-maxlength="200"
                            data-ng-model="data.message"
                            data-ng-trim="false"
                        >
                        </textarea>
                    </div>
                </div>	
                <footer class="text-right">
                    <button type="submit" name="submit" class="btn btn-primary myfooterbtn"
                            data-ng-disabled="sendMessageFrom.$invalid || isUnchanged()" 
                            data-ng-click="ok()" data-localize="提交"></button>
                    <button class="btn btn-default myfooterbtn"
                            data-ng-click="close()" data-localize="取消"></button>
                </footer>
            </form>
        </div>
  </div>

</section>
